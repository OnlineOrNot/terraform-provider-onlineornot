provider:
  name: onlineornot

resources:
  # ===================
  # UPTIME CHECKS
  # ===================
  check:
    create:
      path: /v1/checks
      method: POST
    read:
      path: /v1/checks/{check_id}
      method: GET
    update:
      path: /v1/checks/{check_id}
      method: PATCH
    delete:
      path: /v1/checks/{check_id}
      method: DELETE
    schema:
      ignores:
        # API response wrapper fields - not part of the resource
        - success
        - errors
        - messages
        - result
      attributes:
        aliases:
          check_id: id
        overrides:
          id:
            description: "Uptime Check ID"
          status:
            description: "Current status of the check (UP, DOWN, PENDING, PAUSED, MUTED, MAINTENANCE, RECOVERING, VERIFYING)"
          last_queued:
            description: "Last time the check was queued"
          check_type:
            description: "Type of check (UPTIME or BROWSER)"

  # ===================
  # HEARTBEATS
  # ===================
  heartbeat:
    create:
      path: /v1/heartbeats
      method: POST
    read:
      path: /v1/heartbeats/{heartbeat_id}
      method: GET
    update:
      path: /v1/heartbeats/{heartbeat_id}
      method: PATCH
    delete:
      path: /v1/heartbeats/{heartbeat_id}
      method: DELETE
    schema:
      ignores:
        - success
        - errors
        - messages
        - result
      attributes:
        aliases:
          heartbeat_id: id

  # ===================
  # MAINTENANCE WINDOWS
  # ===================
  maintenance_window:
    create:
      path: /v1/maintenance-windows
      method: POST
    read:
      path: /v1/maintenance-windows/{maintenance_window_id}
      method: GET
    update:
      path: /v1/maintenance-windows/{maintenance_window_id}
      method: PATCH
    delete:
      path: /v1/maintenance-windows/{maintenance_window_id}
      method: DELETE
    schema:
      ignores:
        - success
        - errors
        - messages
        - result
      attributes:
        aliases:
          maintenance_window_id: id

  # ===================
  # WEBHOOKS
  # ===================
  webhook:
    create:
      path: /v1/webhooks
      method: POST
    read:
      path: /v1/webhooks/{webhook_id}
      method: GET
    update:
      path: /v1/webhooks/{webhook_id}
      method: PATCH
    delete:
      path: /v1/webhooks/{webhook_id}
      method: DELETE
    schema:
      ignores:
        - success
        - errors
        - messages
        - result
      attributes:
        aliases:
          webhook_id: id

  # ===================
  # STATUS PAGES
  # ===================
